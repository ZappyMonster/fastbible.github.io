<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Bible | Premium Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Merriweather:wght@300;400;700&family=PingFang+SC:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lunr/lunr.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Glass Header -->
        <header class="glass-header">
            <div class="brand" id="brandLogo" role="button" tabindex="0" title="Return to book">Fast Bible</div>
            <div class="nav-controls">
                <select id="languageSelect" class="select-styled">
                    <option value="english">English</option>
                    <option value="chinese">‰∏≠Êñá</option>
                </select>
                <button id="searchToggleBtn" class="btn-glass">
                    <span id="searchToggleLabel">Search</span> üîç
                </button>
            </div>
        </header>

        <!-- Controls Bar -->
        <div class="controls-bar">
            <select id="bookSelect" class="select-styled">
                <option value="">Select Book</option>
            </select>
        </div>

        <!-- Main Content -->
        <main id="content" class="content-card">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading Sacred Texts...</p>
            </div>
        </main>
    </div>

    <!-- Search Overlay -->
    <div id="searchOverlay" class="search-overlay">
        <div class="search-modal">
            <div class="search-input-group">
                <span class="search-icon-input">üîç</span>
                <input type="text" id="searchInput" class="search-input" placeholder="Search verses, chapters, or text..." aria-label="Search input">
            </div>

            <div class="search-controls">
                <label class="checkbox-label">
                    <input type="checkbox" id="searchEntireBible">
                    <span id="searchEntireLabel">Search entire Bible</span>
                </label>
                <button id="closeSearchBtn" class="btn-glass btn-secondary" type="button">Close</button>
            </div>

            <div class="search-tips">
                <p id="searchTipsTitle"><strong>Tips:</strong></p>
                <ul>
                    <li id="tipVerse">"John 3:16" for specific verse</li>
                    <li id="tipChapter">"Genesis 1" for chapter</li>
                    <li id="tipText">"Love" for text search</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
